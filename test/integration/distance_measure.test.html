<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="../../bower_components/three.js/build/three.js"></script>

  <script src="../../dist/voronoi.js"></script>

  <title>webgl-dm-voronoi distance measure test</title>
</head>
<body>

  <div id="euclidean-distance-test">
    <h3>Euclidean</h3>

    <script>
      (function() {

        var w = 500;
        var h = 500;
        var voronoi = new Voronoi.Diagram({
          width: w, height: h,
          _distanceMeasure: Voronoi.Distance.euclidean
        });

        var w4 = w / 4;
        var h4 = h / 4;

        voronoi.point(w4, h4, 'red');
        voronoi.point(w4 * 2, h4 * 2, 'green');
        voronoi.point(w4 * 3, h4 * 3, 'blue');

        document
          .getElementById('euclidean-distance-test')
          .appendChild(voronoi.canvas);

        voronoi.render();

      })();
    </script>
  </div>

  <div id="manhattan-distance-test">
    <h3>Manhattan</h3>

    <script>
      (function() {

        var w = 500;
        var h = 500;
        var voronoi = new Voronoi.Diagram({
          width: w, height: h,
          precision: 64,
          _distanceMeasure: Voronoi.Distance.manhattan
        });

        var w4 = w / 4;
        var h4 = h / 4;

        voronoi.point(w4, h4, 'red');
        voronoi.point(w4 * 2, h4 * 2, 'green');
        voronoi.point(w4 * 3, h4 * 3, 'blue');

        document
          .getElementById('manhattan-distance-test')
          .appendChild(voronoi.canvas);

        voronoi.render();

      })();
    </script>
  </div>

</body>
</html>
